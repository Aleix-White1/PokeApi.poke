<!DOCTYPE html>
<html>
<head>
  <title>Búsqueda en tiempo real de Pokémon</title>
</head>
<body>
  <h1>Búsqueda en tiempo real de Pokémon</h1>
  <input type="text" id="search-input" placeholder="Empieza a escribir la letra del Pokémon">
  <div id="results"></div>

  <script>
    const inputField = document.getElementById('search-input');
    const resultsContainer = document.getElementById('results');

    inputField.addEventListener('input', () => {
      const query = inputField.value.toLowerCase();

      if (query.length === 0) {
        resultsContainer.innerHTML = ''; // Borrar resultados si no hay entrada
        return;
      }

      // Realiza una solicitud para obtener la lista de todos los Pokémon
      fetch('https://pokeapi.co/api/v2/pokemon?limit=1118')
        .then(response => response.json())
        .then(data => {
          const matchingPokemon = data.results.filter(pokemon => pokemon.name.startsWith(query));
          if (matchingPokemon.length > 0) {
            resultsContainer.innerHTML = '';

            matchingPokemon.forEach(pokemon => {
              fetch(pokemon.url)
                .then(response => response.json())
                .then(data => {
                  // Mostrar información del Pokémon
                  const pokemonInfo = `
                    <h2>${data.name}</h2>
                    <img src="${data.sprites.front_default}" alt="${data.name}">
                  `;

                  resultsContainer.innerHTML += pokemonInfo;
                })
                .catch(error => {
                  resultsContainer.innerHTML = 'Error al buscar Pokémon.';
                });
            });
          } else {
            resultsContainer.innerHTML = 'No se encontraron Pokémon que empiecen con esa letra.';
          }
        })
        .catch(error => {
          resultsContainer.innerHTML = 'Error al buscar Pokémon.';
        });
    });
  </script>
</body>
</html>
